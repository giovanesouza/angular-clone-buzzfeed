<div class="quizz__container">
    <div class="quizz__logo">
        <img src="assets/imgs/logo.png" alt="" srcset="">
        <h3>{{title}}</h3>
    </div>
    
    <div class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quizz_options">
        <button class="btn-option">opção</button>
    </div>

    <!-- Só é exibido quando finalizar o quizz -->
    <div *ngIf=finished class="quizz_results">
        <h1>O seu resultado é: </h1>
        <p>Resposta selecionada</p>
    </div>

</div>
